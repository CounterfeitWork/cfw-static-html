name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@principalstudio'
      - name: npm ci
        run: npm ci
      - name: build-prod
        run: npm run build-prod-cwd
      - name: Remove unwanted files, add redirect and edit .gitignore file
        run: |
          shopt -s extglob
          rm -R !("fr"|"en"|"static")
          rm -R static/src
          rm -R .vscode
          rm -R .grenrc.yml

          cat >.gitignore <<EOL
          /*
          /**/.DS_Store
          !.gitignore
          !/static
          /static/*
          !/static/dist
          !/fr
          !/en
          !/**/*.html
          !/**/**/.html
          !*.html
          EOL
        shell: bash
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: '.'
          clean: false
